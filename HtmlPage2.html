<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery.min.js"></script>
    <script src="js/validate.js"></script>
</head>
<body>
    <form action="" id="jvForm">
        用 戶 名:<input type="text" name="username" /></br>
        密 碼:<input type="password" name="password" id="password" /></br>
        確認密碼:<input type="password" name="confirm_password" /></br>
        出 生 地:<select name="address">
            <option value="">--</option>
            <option value="1">北京</option>
            <option value="1">上海</option>
            <option value="1">深圳</option>
        </select></br>
        手 機:<input type="text" name="mobile" /></br>
        郵 箱:<input type="text" name="email" /></br>
        <input type="submit" value="提交" />
    </form>
    <script type="text/javascript">

        $(function () {
            $("#jvForm").validate({
                rules: {
                    username: { //使用者名稱必填 至少3位
                        required: true,
                        minlength: 3
                    },
                    password: { //密碼必填 至少6位
                        required: true,
                        minlength: 6
                    },
                    confirm_password: { //密碼確認
                        required: true,
                        equalTo: "#password"
                    },
                    address: { //出生地必填
                        required: true
                    },
                    mobile: { //手機必填 驗證格式
                        required: true,
                        mobile: true
                    },
                    email: { //email必填 驗證格式
                        required: true,
                        email: true
                    },
                },
                messages: {
                    username: {
                        required: "使用者名稱不能為空!",
                        minlength: "使用者名稱至少三位!"
                    },
                    password: {
                        required: "密碼不能為空!",
                        minlength: "密碼至少六位!"
                    },
                    confirm_password: {
                        required: "密碼確認不能為空!",
                        equalTo: "兩次輸入密碼不一致 !"
                    },
                    address: {
                        required: "請選擇出生地!",
                    },
                    mobile: {
                        required: "手機不能為空!",
                        mobile: "手機格式不正確",
                    },
                    email: {
                        required: "郵箱不能為空!",
                        email: "郵箱格式不正確",
                    },
                }
            });
        })
    </script>
</body>

</html>
